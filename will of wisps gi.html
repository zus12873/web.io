		<div class="text" style="width:900px;length:100px" >
		<p>《精灵与萤火意志》(Ori and the Will of the Wisps)是一款平台类及动作冒险类游戏。游戏由Moon Studios开发，并由微软Xbox游戏工作室于2020年3月11日在Windows与Xbox One平台发行。游戏是2015年《精灵与森林》(Ori and the Blind forest)的续作。目前，该作也登陆了Nintendo Switch平台。</p>
